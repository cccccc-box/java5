<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div th:replace="~{/admin/layout/sidebar.html}"></div>

    <div class="content">
        <div class="container mt-1">
            <h1>Thêm sách</h1>
            <form action="/admin/book/create" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Nhập tiêu đề sách">
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Tác giả <a href="/admin/author/create"><i
                                class="fa-solid fa-plus"></i></a></label>
                    <select id="author" name="author" class="form-select" required>
                        <option value="">-- Chọn tác giả --</option>
                        <th:block th:each="author:${author}">
                            <option th:value="${author.authorId}" th:text="${author.name}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Thể loại <a href="/admin/category/create"><i
                                class="fa-solid fa-plus"></i></a></label>
                    <option value="">-- Chọn thể loại --</option>
                    <select id="category" name="category" class="form-select" required>
                        <th:block th:each="category:${category}">
                            <option th:value="${category.categoryId}" th:text="${category.name}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="publisher" class="form-label">Nhà xuất bản <a href="/admin/publisher/create"><i
                                class="fa-solid fa-plus"></i></a></label>
                    <select id="publisher" name="publisher" class="form-select" required>
                        <option value="">-- Chọn nhà xuất bản --</option>
                        <th:block th:each="publisher:${publisher}">
                            <option th:value="${publisher.publisherId}" th:text="${publisher.name}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="original_price" class="form-label">Giá gốc</label>
                    <input type="number" class="form-control" id="original_price" name="price"
                        placeholder="Nhập giá gốc" required>
                </div>

                <div class="mb-3">
                    <label for="discountedPrice" class="form-label">Giá sau khi giảm</label>
                    <input type="number" class="form-control" id="discountedPrice" name="discountedPrice"
                        placeholder="Nhập giá sau khi giảm" required>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1"
                        placeholder="Nhập số lượng" required>
                </div>

                <div class="mb-3">
                    <label for="imagePath" class="form-label">Ảnh</label>
                    <input type="file" class="form-control" id="imagePath" name="imagePath" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" name="description" rows="4"
                        placeholder="Nhập mô tả sách"></textarea>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i> Thêm sách
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
