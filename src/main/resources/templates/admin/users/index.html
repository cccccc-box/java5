<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách User</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->

    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon/favicon-32x32.png">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div th:replace="~{/admin/layout/nav.html}"></div>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Tìm kiếm tại đây...">
            </div>

            <img src="/image/2.png" alt="">
        </div>
        <div class="dash-content">
            <div class="container mt-5">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputFullName" class="form-label"><span class="text">Họ và Tên</span></label>
                        <input type="text" class="form-control" id="inputFullName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label text">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPhone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="inputPhone">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="123 Đường Lê Lợi, Quận 1, TP. Hồ Chí Minh">
                    </div>
                    <div class="col-12">
                        <label class="mb-2 d-block">Quyền</label>
                        <div class="d-flex gap-3 align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioRole" id="flexRadioRole1">
                                <label class="form-check-label" for="flexRadioRole1">
                                    Khách hàng
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioRole" id="flexRadioRole2"
                                    checked>
                                <label class="form-check-label" for="flexRadioRole2">
                                    Admin
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="mb-2 d-block">Trạng thái</label>
                        <div class="d-flex gap-3 align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioActive"
                                    id="flexRadioActive1">
                                <label class="form-check-label" for="flexRadioActive1">
                                    Khóa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioActive"
                                    id="flexRadioActive2" checked>
                                <label class="form-check-label" for="flexRadioActive2">
                                    Hoạt động
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Trạng thái</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="123 Đường Lê Lợi, Quận 1, TP. Hồ Chí Minh">
                    </div>

                    <div class="row justify-content-center mt-2">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success">Sửa</button>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-danger">Xóa Form</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container mt-5">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">FullName</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Address</th>
                            <th scope="col">Role</th>
                            <th scope="col">Active</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" item: ${list}" th:object="${item}">
                            <th scope="row" th:text="*{userId}"></th>
                            <th th:text="*{fullName}"></th>
                            <th th:text="*{email}"></th>
                            <th th:text="*{password}"></th>
                            <th th:text="*{phone}"></th>
                            <th th:text="*{address}"></th>
                            <th th:text="*{role} ? 'Admin' : 'User'"></th>
                            <th th:text="*{active} ? 'Bình thường' : 'Bị khóa'"></th>
                            <th><i class="fa-solid fa-pen-to-square"></i></th>
                            <th><i class="fa-solid fa-delete-left"></i></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="/js/script.js"></script>

</body>

</html>
