<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div th:replace="~{/admin/layout/sidebar.html}"></div>
    <div class="content">
        <h1>Thêm tài khoản</h1>
        <div class="container mt-5">
            <form class="row g-3" method="post" action="/admin/user/create">
                <div class="col-md-6">
                    <label for="inputFullName" class="form-label"><span class="text">Họ và Tên</span></label>
                    <input type="text" class="form-control" id="inputFullName" name="fullName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label text">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="inputPhone" name="phone" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="inputAddress" name="address"
                        placeholder="123 Đường Lê Lợi, Quận 1, TP. Hồ Chí Minh" required>
                </div>
                <div class="col-12">
                    <label class="mb-2 d-block">Quyền</label>
                    <div class="d-flex gap-3 align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioRole1" name="role" value="false">
                            <label class="form-check-label" for="flexRadioRole1">
                                Khách hàng
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioRole2" name="role" value="true"
                                checked>
                            <label class="form-check-label" for="flexRadioRole2">
                                Admin
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <label class="mb-2 d-block">Trạng thái</label>
                    <div class="d-flex gap-3 align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioActive1" name="active"
                                value="false">
                            <label class="form-check-label" for="flexRadioActive1">
                                Khóa
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioActive2" name="active"
                                value="true" checked>
                            <label class="form-check-label" for="flexRadioActive2">
                                Hoạt động
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
