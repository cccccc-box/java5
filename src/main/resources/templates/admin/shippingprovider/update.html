<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Đơn Vị Vận Chuyển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div th:replace="~{/admin/layout/sidebar.html}"></div>
    <div class="content">
        <h1>Cập nhật Đơn Vị Vận Chuyển</h1>
        <div class="container mt-5">
            <form class="row g-3" th:object="${shippingProvider}" method="post" action="/admin/shippingprovider/update">
                <input hidden name="providerId" th:field="*{providerId}" th:value="${providerId}">
                <div class="col-12">
                    <label for="name" class="form-label"><span class="text">Tên đơn vị vận chuyển</span></label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Nhập tên đơn vị vận chuyển">
                    <div class="text-danger" th:errors="*{name}"></div>
                </div>

                <div class="col-12">
                    <label for="hotline" class="form-label"><span class="text">Hotline</span></label>
                    <input type="text" class="form-control" id="hotline" name="hotline" th:field="*{hotline}" placeholder="Nhập số hotline">
                    <div class="text-danger" th:errors="*{hotline}"></div>
                </div>

                <div class="col-12">
                    <label for="shippingFee" class="form-label"><span class="text">Phí vận chuyển</span></label>
                    <input type="number" class="form-control" id="shippingFee" name="shippingFee" th:field="*{shippingFee}" placeholder="Nhập phí vận chuyển">
                    <div class="text-danger" th:errors="*{shippingFee}"></div>
                </div>

                <div class="col-12">
                    <label for="isActive" class="form-label"><span class="text">Trạng thái</span></label>
                    <select class="form-select" id="isActive" name="isActive" th:field="*{isActive}">
                        <option value="true" selected>Hoạt động</option>
                        <option value="false">Không hoạt động</option>
                    </select>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
