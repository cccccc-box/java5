<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị NXB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div th:replace="~{/admin/layout/sidebar.html}"></div>

    <div class="content">
        <h1>Danh sách nhà xuất bản <a href="/admin/publisher/create"><i class="fa-solid fa-plus"></i></a></h1>
        <div class="container mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" item: ${list}" th:object="${item}">
                        <th scope="row" th:text="*{publisherId}"></th>
                        <th th:text="*{name}"></th>
                        <th>
                            <button type="button" class="btn btn-warning">
                                <a th:href="@{/admin/publisher/edit(id=*{publisherId})}" class="text-white">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                            </button>
                        </th>
                        <th>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                th:attr="data-bs-target='#exampleModal-' + *{publisherId}"><i
                                    class="fa-solid fa-delete-left"></i>
                            </button>
                            <div class="modal fade" th:attr="id='exampleModal-'+*{publisherId}" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Thông báo</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p th:text="'Bạn có chắc muốn xóa '+ *{name}">/p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Hủy</button>
                                            <button type="button" class="btn btn-danger"><a
                                                    th:href="@{/admin/publisher/delete(id=*{publisherId})}"
                                                    class="text-white text-decoration-none">Xóa</a></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
