<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm NXB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div th:replace="~{/admin/layout/sidebar.html}"></div>
    <div class="content">
        <h1>Thêm nhà xuất bản</h1>
        <div class="container mt-5">
            <form class="row g-3" method="post" action="/admin/publisher/create">
                <div class="col-12">
                    <label for="name" class="form-label"><span class="text">Tên nhà xuất bản</span></label>
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="Nhập thể tên nhà xuất bản sách" required>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
