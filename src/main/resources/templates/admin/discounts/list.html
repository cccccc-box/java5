<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị Mã Giảm Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div th:replace="~{/admin/layout/sidebar.html}"></div>
        <div class="content">
    <div class="container my-4">
        <h1>Danh sách Mã Giảm Giá</h1>

        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <a href="/admin/discounts/create" class="btn btn-primary mb-3">Thêm Mã Giảm Giá</a>
        <table class="table table-bordered table-striped">
            <thead>
                hbhbhj
                <tr>
                    <th>ID</th>
                    <th>Mã</th>
                    <th>Mô tả</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Số lượng</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="discount : ${discounts}">
                    <td th:text="${discount.discountId}"></td>
                    <td th:text="${discount.code}"></td>
                    <td th:text="${discount.description}"></td>
                    <td th:text="${#temporals.format(discount.startDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(discount.endDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${discount.quantity}"></td>
                    <td th:text="${discount.isActive ? 'Đang hoạt động' : 'Ngừng hoạt động'}"></td>
                    <td>
                        <a th:href="@{/admin/discounts/edit/{id}(id=${discount.discountId})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/admin/discounts/delete/{id}(id=${discount.discountId})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
