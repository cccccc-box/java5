<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-image {
            width: 300px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .error-image {
                width: 200px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/755/755014.png" alt="404 Error" class="error-image">
        <h1>404</h1>
        <h2>Oops! Trang không tồn tại</h2>
        <p>Xin lỗi, có vẻ như trang bạn đang tìm kiếm đã bị di chuyển hoặc không còn tồn tại. Vui lòng kiểm tra lại URL hoặc quay lại trang chủ.</p>
        <a href="/" class="home-btn">Quay về trang chủ</a>
    </div>
</body>
</html>
