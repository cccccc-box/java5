<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div th:replace="~{/layout/header.html}"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Customer Profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="/image/oia-uia.gif" class="img-thumbnail" alt="Profile Picture">
                    </div>
                    <div class="col-md-8">
                        <h4 th:text="${user.fullName}"></h4>
                        <p th:text="'Email: '+${user.email}"></p>
                        <p th:text="'SĐT: '+${user.phone}"></p>
                        <p th:text="'Địa chỉ: '+${user.address}"></p>
                        <div class="d-flex flex-wrap gap-3 mt-3"> <!-- Thêm container flex để bố cục đẹp -->
                            <a href="/account/edit" class="btn btn-warning px-4 py-2">
                                <i class="bi bi-pencil-square me-2"></i>Chỉnh sửa thông tin
                            </a>
                            <a href="/account/orders" class="btn btn-info px-4 py-2">
                                <i class="bi bi-truck me-2"></i>Theo dõi đơn hàng
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{/layout/footer.html}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>
