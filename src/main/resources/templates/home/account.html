<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Customer Profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="/image/oia-uia.gif" class="img-thumbnail" alt="Profile Picture">
                    </div>
                    <div class="col-md-8">
                        <h4 th:text="${user.fullName}"></h4>
                        <p th:text="'Email: '+${user.email}"></p>
                        <p th:text="'SĐT: '+${user.phone}"></p>
                        <p th:text="'Địa chỉ: '+${user.address}"></p>
                        <a href="/account/edit" class="btn btn-warning">Chỉnh sửa thông tin của bạn</a>
                        <a href="/account/order" class="btn btn-info">Lịch sữ mua hàng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
