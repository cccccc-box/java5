<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Giỏ Hàng - VBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid p-0">

        <!-- NAVBAR -->
        <div th:replace="~{/layout/header.html}"></div>

        <!-- GIỎ HÀNG -->
        <div class="container mt-5">
            <h2 class="fw-bold text-primary">Giỏ Hàng Của Bạn</h2>
            <div class="row mt-3">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Ảnh</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Số Lượng</th>
                                <th>Giá</th>
                                <th>Tổng</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cart.items}">
                                <td><img th:src="@{|/image/book/${item.book.imagePath}|}" class="img-fluid rounded" alt="" width="100"></td>
                                <td th:text="${item.book.title}"></td>
                                <td>
                                    <input type="number" th:value="${item.quantity}" min="1" class="form-control" />
                                </td>
                                <td th:text="${#numbers.formatInteger(item.book.discountedPrice, 0, 'COMMA')} + ' đ'"></td>
                                <td th:text="${#numbers.formatInteger(item.totalPrice, 0, 'COMMA')} + ' đ'"></td>
                                <td>
                                    <!-- Nút Xóa -->
                                    <a th:href="@{/cart/remove(id=${item.id})}" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Tổng số tiền -->
                    <div class="d-flex justify-content-between">
                        <h4>Tổng Tiền:</h4>
                        <p class="fs-4 fw-bold" th:text="${#numbers.formatInteger(cart.totalPrice, 0, 'COMMA')} + ' đ'"></p>
                    </div>

                    <!-- Nút thanh toán -->
                    <div class="d-flex justify-content-end">
                        <a href="/checkout" class="btn btn-danger btn-lg">Thanh Toán</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div th:replace="~{/layout/footer.html}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
