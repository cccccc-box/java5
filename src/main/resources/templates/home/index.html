<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vbooks</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/image/favicon/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid p-0">
        <img src="/image/header_1263x60.webp" alt="" width="100%">
        <!-- NAVBAR -->
        <div th:replace="~{/layout/header.html}"></div>
        <div class="container">

            <!-- Nút Toggle trên mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nội dung Navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Thanh tìm kiếm -->
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm..."
                        aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Tìm</button>
                </form>

                <!-- Giỏ hàng & Tài khoản -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart3"></i> Giỏ hàng
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Tài khoản
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="login"><i class="fa-solid fa-right-to-bracket"></i>
                                    Đăng
                                    nhập</a></li>

                            <li><a class="dropdown-item" href="signin"><i class="fa-solid fa-user-plus"></i> Đăng
                                    ký</a>
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-key"></i> Đổi mật
                                    khẩu</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-lock"></i> Quên mật
                                    khẩu</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user-pen"></i> Cập nhật
                                    thông tin</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="logout"><i class="fa-solid fa-right-from-bracket"></i>
                                    Đăng xuất</a></li>
                        </ul>

                    </li>
                </ul>
            </div>
        </div>
        </nav>
        <div class="row p-4">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/image/slide/DinhTi_KC_840x320.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/image/slide/MCBooks_Vang_840x320.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/image/slide/UuDai_T1_840x320.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/image/slide/viathantai_840x320.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="container mt-4">
            <h2 class="text-center text-danger mb-4">5 Quyển Sách Mới Nhất</h2>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                <th:block th:each=" item: ${top5}">
                    <div class="col">
                        <div class="card h-100">
                            <img th:src="@{|/image/book/${item.imagePath}|}" class="card-img-top">
                            <div class="card-body text-center">
                                <a th:href="@{|/bookdetail?id=${item.bookId}|}"
                                    class="text-decoration-none text-primary fw-bold">
                                    <h5 class="card-title" th:text="${item.title}"></h5>
                                </a>
                                <div class="d-flex justify-content-center align-items-center">

                                    <p class="text-danger fw-bold mb-0"
                                        th:text="${#numbers.formatInteger(item.discountedPrice, 0, 'COMMA')} + ' đ'">
                                    </p>
                                    <span class="badge bg-danger ms-2"
                                        th:text="'-' + ${T(java.lang.Math).round(item.discountPercentage)} + '%'"></span>
                                </div>
                                <p class="text-muted text-decoration-line-through mb-0"
                                    th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')} + ' đ'">
                                </p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>

            <div class="container mt-4">
                <h2 class="text-center text-primary mb-4">Gợi Ý Cho Bạn</h2>

                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                    <th:block th:each=" item: ${top10}">
                        <div class=" col">
                            <div class="card h-100">
                                <img th:src="@{|/image/book/${item.imagePath}|}" class="card-img-top" alt="Sách 1">
                                <div class="card-body text-center">
                                    <a th:href="@{|/bookdetail?id=${item.bookId}|}"
                                        class="text-decoration-none text-primary fw-bold">
                                        <h5 class="card-title" th:text="${item.title}"></h5>
                                    </a>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <p class="text-danger fw-bold mb-0"
                                            th:text="${#numbers.formatInteger(item.discountedPrice, 0, 'COMMA')} + ' đ'">
                                        </p>
                                        <span class="badge bg-danger ms-2"
                                            th:text="'-' + ${T(java.lang.Math).round(item.discountPercentage)} + '%'"></span>
                                    </div>
                                    <p class="text-muted text-decoration-line-through mb-0"
                                        th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')} + ' đ'">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>

            <div class="container md-4 mt-3">
                <h2 class="fw-bold text-warning text-center mb-3">Tác giả nổi bật</h2>
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-3">
                    <th:bloc th:each=" item: ${top5Author}">
                        <div class="col">
                            <div class="card text-center border shadow-sm p-3 rounded-3">
                                <img th:src="@{|/image/author/${item.imagePath}|}" th:alt="${item.name}"
                                    class="card-img-top rounded-circle mx-auto d-block"
                                    style="width: 80px; height: 80px; object-fit: cover;">
                                <div class="card-body">
                                    <h6 class="card-title fw-bold" th:text="${item.name}">h6>
                                </div>
                            </div>
                        </div>
                    </th:bloc>
                </div>
            </div>

            <!-- FOOTER -->
            <div th:replace="~{/layout/footer.html}"></div>

            <!-- Bootstrap Icons (Nếu chưa có) -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">






        </div>




        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>

</html>
