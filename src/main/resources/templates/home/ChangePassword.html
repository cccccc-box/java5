<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="card shadow">
        <h4 class="text-center mb-3">Đổi Mật Khẩu</h4>
        <form action="/changepassword" method="post">
            <i th:text="${message}" style="display: block; text-align: center; color: red; font-weight: bold;"></i>
            <input hidden name="userId" th:attr="value=${userId}">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                    placeholder="Nhập mật khẩu cũ" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword"
                    placeholder="Nhập mật khẩu mới" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    placeholder="Nhập lại mật khẩu mới" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="btn btn-secondary">Trang chủ</a>
                <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
            </div>
        </form>
    </div>
</body>

</html>
