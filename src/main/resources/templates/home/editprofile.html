<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">Chỉnh sửa thông tin cá nhân</div>
            <div class="card-body">
                <form action="/account/update" method="post">
                    <input type="hidden" name="userId" th:value="${user.userId}">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và Tên</label>
                        <input type="text" th:field="*{user.fullName}" class="form-control" id="fullName"
                            name="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{user.email}" class="form-control" id="email" name="email"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" th:field="*{user.phone}" class="form-control" id="phone" name="phone"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" th:field="*{user.address}" class="form-control" id="address" name="address"
                            required>
                    </div>
                    <a href="/account/index" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-success">Cập nhật</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
