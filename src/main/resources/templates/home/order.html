<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tìm sách - VBooks</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/image/favicon/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid p-0">

        <!-- NAVBAR -->
        <div th:replace="~{/layout/header.html}"></div>

        <!-- Danh sách sau khi tìm -->
        <div class="container mt-5">
            <h2 class="mb-3">Orders List</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>User ID</th>
                        <th>Book ID</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Discount %</th>
                        <th>Discounted Price</th>
                        <th>Address</th>
                        <th>Create Date</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each=" : ${orders}">
                        <tr>
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.user.userId}"></td>
                            <td th:text="${order.book.bookId}"></td>
                            <td th:text="${order.price}">$20.00</td>
                            <td th:text="${order.amount}">2</td>
                            <td th:text="${order.discountPercentage}">10%</td>
                            <td th:text="${order.discountedPrice}">$18.00</td>
                            <td th:text="${order.address}">123 Main St</td>
                            <td th:text="${order.createDate}">2024-03-04</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>


        <!-- FOOTER -->
        <div th:replace="~{/layout/footer.html}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
