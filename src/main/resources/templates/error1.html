<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Thêm jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Đã thay thế SCSS bằng CSS thuần */
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            background: #28254C;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 90%;
            max-width: 350px;
            background: #332F63;
            border-radius: 20px;
            padding: 30px 25px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 20px;
        }

        /* Hiệu ứng ma */
        .box__ghost {
            padding: 15px 25px 25px;
            position: relative;
            text-align: center;
        }

        .box__ghost-container {
            background: #fff;
            width: 100px;
            height: 100px;
            border-radius: 100px 100px 0 0;
            position: relative;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        /* Animation mới */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .box__ghost-eyes {
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -45%);
            width: 70px;
            display: flex;
            justify-content: space-between;
        }

        .box__eye {
            width: 12px;
            height: 12px;
            background: #332F63;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .box__ghost-bottom {
            display: flex;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
        }

        .box__ghost-shadow {
            width: 100px;
            height: 20px;
            background: rgba(59, 55, 105, 0.3);
            border-radius: 50%;
            margin: 30px auto 0;
            animation: shadow 3s ease-in-out infinite;
        }

        /* Nội dung thông báo */
        .box__description {
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        .box__description-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .box__description-text {
            color: #8C8AA7;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* Nút bấm được cải thiện */
        .box__button {
            display: inline-block;
            padding: 12px 35px;
            background: #FF5E65;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .box__button:hover {
            background: transparent;
            border-color: #FF5E65;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .box {
                padding: 25px 20px;
            }
            
            .box__description-title {
                font-size: 22px;
            }
            
            .box__button {
                padding: 10px 30px;
            }
        }

        @keyframes shadow {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(0.8); opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box__ghost">
            <div class="box__ghost-container">
                <div class="box__ghost-eyes">
                    <div class="box__eye"></div>
                    <div class="box__eye"></div>
                </div>
                <div class="box__ghost-shadow"></div>
            </div>
        </div>
        
        <div class="box__description">
            <h1 class="box__description-title">Oops! Không tìm thấy trang web</h1>
            <p class="box__description-text">Xin lỗi, có vẻ như trang bạn đang tìm kiếm đã bị di chuyển hoặc không còn tồn tại.</p>
            <a href="/" class="box__button">Về trang chủ</a>
        </div>
    </div>

    <script>
        // Hiệu ứng mắt di chuyển
        $(document).mousemove(function(event) {
            const eye = $('.box__eye');
            const x = (event.pageX - eye.offset().left) / 30;
            const y = (event.pageY - eye.offset().top) / 30;
            
            eye.css({
                'transform': `translate(${x}px, ${y}px)`
            });
        });
    </script>
</body>
</html>
